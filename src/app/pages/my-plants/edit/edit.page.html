<ion-header class="ion-hide-md-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-ctn">
    <form [formGroup]="editPlantForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-margin-bottom">
            <ion-text class="ion-text-center title">
              <h1>Edita Tu Planta</h1>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-lg="8">
            <ion-item>
              <ion-input label="Plant Name" labelPlacement="stacked" formControlName="name" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-lg="8">
            <ion-item>
              <ion-input label="Height (cm)" labelPlacement="stacked" formControlName="height"
                type="number"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-lg="8">
            <ion-item>
              <ion-select label="Indoor/Outdoor" labelPlacement="stacked" formControlName="indoorOutdoor">
                <ion-select-option value="indoor">Indoor</ion-select-option>
                <ion-select-option value="outdoor">Outdoor</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-lg="8" class="ion-margin-top">
            <ion-row class="ion-justify-content-center">
              <ion-col size="5" size-lg="3">
                <ion-button expand="full" type="button">Delete</ion-button>
              </ion-col>

              <ion-col size="7" size-lg="5">
                <ion-button expand="full" type="submit" [disabled]="!editPlantForm.valid">Save Changes</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
