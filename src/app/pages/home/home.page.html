<ion-content [fullscreen]="true">
  <div class="center-ctn logo-bg" *ngIf="!plants && !loading">
    <ion-text class="ion-text-center ion-padding">
      <h1>OPPS!</h1>
      <h2>NOT PLANTS FOUNDED</h2>
    </ion-text>
  </div>

  <ion-grid style="min-height: 100%;" *ngIf="plants || loading">
    <ion-row class="ion-margin-bottom ion-justify-content-center">
      <ion-col size="12" size-lg="8">
        <ion-text class="title ion-text-left">
          <h1>Ultimas Plantas</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center" style="min-height: 50vh;">
      <ion-col size="12" size-lg="8">
        <div class="center-ctn" *ngIf="loading">
          <ion-spinner name="circular"></ion-spinner>
        </div>
      </ion-col>

      <ion-col size="12" size-lg="8" *ngIf="plants && !loading">
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="4" *ngFor="let plant of plants">
              <ion-img src="{{plant.img_url}}" alt="an image of a {{ plant.name }} plant">
              </ion-img>

              <ion-item>
                <ion-label>
                  <ion-text class="ion-text-center">
                    <h1 style="font-size: medium;">
                      <b> {{ plant.name }} </b>
                    </h1>
                  </ion-text>

                  <ion-button class="ion-margin-top" color="medium" shape="round"
                    routerLink="/plant-detail/{{ plant.id }}" routerDirection="foward" expand="block">
                    More Info
                  </ion-button>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
